{% extends 'base.html' %}

{% block content %}
<h3>Edit Item</h3>
<form method="post">
  <label for="name">Name</label>
    <input id="name" type="text" name="title" autocomplete="off" required value="{{ novel.title }}">
    <label for="year">Year</label>
    <input id="year" type="text" name="year" autocomplete="off" required value="{{ novel.year }}">
    <input type="submit" name="submit" value="Update" class="btn">
</form>
{% endblock %}
